name: Create Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.github/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from plugin file
        id: get_version
        run: |
          VERSION=$(grep "Version:" jonakyds-stock-sync.php | awk '{print $3}' | tr -d '\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Plugin version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.get_version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create plugin zip
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p dist/jonakyds-stock-sync
          rsync -av --exclude='.git' \
            --exclude='dist' \
            --exclude='node_modules' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            --exclude='.github' \
            ./ dist/jonakyds-stock-sync/
          cd dist
          zip -r jonakyds-stock-sync-v${{ steps.get_version.outputs.version }}.zip jonakyds-stock-sync
          cd ..

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Jonakyds Stock Sync v${{ steps.get_version.outputs.version }}
            
            Download the plugin zip file below and install it in your WordPress site.
            
            ### Installation
            1. Download `jonakyds-stock-sync-v${{ steps.get_version.outputs.version }}.zip`
            2. Go to WordPress Admin > Plugins > Add New > Upload Plugin
            3. Upload the zip file and activate
            4. Configure at WooCommerce > Stock Sync
            
            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/commits/main) for details.
          files: dist/jonakyds-stock-sync-v${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.get_version.outputs.version }} already exists. Skipping release creation."
          echo "To create a new release, update the version number in jonakyds-stock-sync.php"
